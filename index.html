<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Launch Countdown Timer</title>
  </head>
  <body>
    <main>
      <h1 class="launch-txt">Weâ€™re launching soon</h1>
      <!-- everything in container -->
      <div class="container">
        <!-- days -->
        <div class="days">
          <div class="box">
            <img
              src="./images/Oval.svg"
              class="right-oval"
              alt="right-oval-img"
            />
            <img
              src="./images/Oval-left.svg"
              class="left-oval"
              alt="left-oval-img"
            />
            <img
              src="./images/Rectangle.svg"
              class="rectangle"
              alt="rectangle-img"
            />
            <p id="day"></p>
          </div>
          <p class="container-txt">DAYS</p>
        </div>
        <!-- hours -->
        <div class="hours">
          <div class="box">
            <img
              src="./images/Oval.svg"
              class="right-oval"
              alt="right-oval-img"
            />
            <img
              src="./images/Oval-left.svg"
              class="left-oval"
              alt="left-oval-img"
            />
            <img
              src="./images/Rectangle.svg"
              class="rectangle"
              alt="rectangle-img"
            />
            <p id="hour"></p>
          </div>
          <p class="container-txt">HOURS</p>
        </div>
        <!-- minutes -->
        <div class="minutes">
          <div class="box">
            <img
              src="./images/Oval.svg"
              class="right-oval"
              alt="right-oval-img"
            />
            <img
              src="./images/Oval-left.svg"
              class="left-oval"
              alt="left-oval-img"
            />
            <img
              src="./images/Rectangle.svg"
              class="rectangle"
              alt="rectangle-img"
            />
            <p id="minute"></p>
          </div>
          <p class="container-txt">MINUTES</p>
        </div>
        <!-- seconds -->
        <div class="seconds">
          <div class="box">
            <img
              src="./images/Oval.svg"
              class="right-oval"
              alt="right-oval-img"
            />
            <img
              src="./images/Oval-left.svg"
              class="left-oval"
              alt="left-oval-img"
            />
            <img
              src="./images/Rectangle.svg"
              class="rectangle"
              alt="rectangle-img"
            />
            <p id="second"></p>
          </div>
          <p class="container-txt">SECONDS</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="icons">
        <img src="./images/icon-facebook.svg" class="fb" alt="facebook-icon" />
        <img
          src="./images/icon-pinterest.svg"
          class="pinterest"
          alt="pinterest-icon"
        />
        <img
          src="./images/icon-instagram.svg"
          class="instagram"
          alt="instagram-icon"
        />
      </div>
    </footer>
  </body>
</html>
